<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waldo One</title>
    <link rel="stylesheet" href="css/waldo1.css">
</head>
    <body name="body">
        <div id="waldoFound-container">
            <p>Waldo's found: <%=waldo %>/5</p>
        </div>
        <div id="img-container">
            <img id="myImage" src="../images/waldo1.jpg" alt="Wheres waldo image">
            <!-- <form action="/waldo1" method="POST">
                <button id="waldo-button-1">Waldo</button>
            </form> -->
        </div>
        <script src="waldo1.js"></script>
        <script>
            document.getElementById('myImage').addEventListener('click', function (e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left; //x position within the element.
                const y = e.clientY - rect.top;  //y position within the element.
                console.log('X:', x, 'Y:', y);
                // Send coordinates to server
                fetch('/get-coordinates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ x: x, y: y }),
                })
            });
        </script>
    </body>
</html>
